<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <center>
        <h1 style="border: 3px solid rgb(140, 0, 255);">Calculator</h1>
    </center>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>
                    <br>
                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary ml-3" value="->" onclick="backspace()">
                    <input type="button" class="btn btn-primary ml-3" value="%" onclick="appendValue('%')">
                    <input type="button" class="btn btn-primary ml-3" value="/" onclick="appendValue('/')"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="appendValue('7')">
                    <input type="button" class="btn btn-primary ml-3" value="8" onclick="appendValue('8')">
                    <input type="button" class="btn btn-primary ml-3" value="9" onclick="appendValue('9')">
                    <input type="button" class="btn btn-primary ml-3" value="*" onclick="appendValue('*')"><br><br>
                    <input type="button" class="btn btn-primary" value="6" onclick="appendValue('6')">
                    <input type="button" class="btn btn-primary ml-3" value="5" onclick="appendValue('5')">
                    <input type="button" class="btn btn-primary ml-3" value="4" onclick="appendValue('4')">
                    <input type="button" class="btn btn-primary ml-3" value="-" onclick="appendValue('-')"><br><br>
                    <input type="button" class="btn btn-primary" value="3" onclick="appendValue('3')">
                    <input type="button" class="btn btn-primary ml-3" value="2" onclick="appendValue('2')">
                    <input type="button" class="btn btn-primary ml-3" value="1" onclick="appendValue('1')">
                    <input type="button" class="btn btn-primary ml-3" value="+" onclick="appendValue('+')"><br><br>
                    <input type="button" class="btn btn-primary" value="0" onclick="appendValue('0')">
                    <input type="button" class="btn btn-primary ml-3" value="00" onclick="appendValue('00')">
                    <input type="button" class="btn btn-primary ml-3" value="." onclick="appendValue('.')">
                    <input type="button" class="btn btn-primary ml-3" value="=" onclick="calculateResult()">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Clear Function
        document.querySelector("#clear").addEventListener("click", () => {
            document.querySelector("#display").value = "";
        });

        // Backspace Function
        const backspace = () => {
            const num = document.querySelector("#display").value.slice(0, -1);
            document.querySelector("#display").value = num;
        }

        // Function to append value to display
        const appendValue = (value) => {
            document.querySelector("#display").value += value;
        }

        // Calculate the result
        const calculateResult = () => {
            try {
                const result = eval(document.querySelector("#display").value);
                document.querySelector("#display").value = result;
            } catch (error) {
                document.querySelector("#display").value = "Error";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
